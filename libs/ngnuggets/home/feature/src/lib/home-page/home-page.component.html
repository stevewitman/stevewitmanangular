<div class="page-container-wide">
  <h1 class="page-title">Latest ANGULAR News, Blogs, Videos and More ...</h1>
  <ng-container *ngIf="recentPosts; else loading">
    <div *ngFor="let dayGroup of recentPosts" class="daily-section">
      <div class="divider-line">
        <span class="divider-text">{{ dayGroup.date }}</span>
      </div>
      <ng-container *ngIf="dayGroup; else loading">
      <div class="flex-container">
        <div *ngFor="let post of dayGroup.dailyPosts">
          <!-- <sh-post-card
            [post]="post"
            (postClicked)="openPostInTab($event)"
          ></sh-post-card> -->
          {{ post.title }}<br>
          {{ post.url }}<br>
          {{ post.description }}<br>
          {{ post.type }}
          <hr>
        </div>
      </div>
      </ng-container>
    </div>
  </ng-container>
  <ng-template #loading>
    <div>L o a d i n g . . .</div>
  </ng-template>
</div>
