<div class="component-container">
  <div class="col-form">
    <form class="example-form" [formGroup]="postForm">
      <div class="form-row">
        <div class="form-cell-1-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Slug</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
        </div>
        <div class="form-cell-1-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select formControlName="typeCtrl"  >
              <mat-option>Select Type</mat-option>
              <mat-option
                *ngFor="let type of postTypes"
                [value]="type.value"
              >
                {{ type.value | titlecase }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-cell-1-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Duration</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
          <div class="stacked-buttons">
            <button mat-stroked-button class="half-height-button">
              <mat-icon class="half-icon">arrow_drop_up</mat-icon>
            </button>
            <button mat-stroked-button class="half-height-button">
              <mat-icon class="half-icon">arrow_drop_down</mat-icon>
            </button>
          </div>
        </div>
        <div class="form-cell-1-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>PostedBy</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell-4-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Url</mat-label>
            <input
              matInput
              autocomplete="off"
              formControlName="postUrlCtrl"
              (change)="onUrlChange()"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell-4-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row form-row-tall">
        <div class="form-cell-4-4">
          <mat-form-field class="input-full-width input-tall" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>datePosted</mat-label>
            <input matInput autocomplete="off" formControlName="datePostedCtrl" />
          </mat-form-field>
        </div>
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>dateSource</mat-label>
            <input matInput autocomplete="off" formControlName="dateSourceCtrl" />
          </mat-form-field>
          <div class="full-buttons">
            <button mat-stroked-button class="full-height-button" (click)="changeSourceDate(-1)">
              <mat-icon class="full-height-icon">arrow_left</mat-icon>
            </button>
            <button mat-stroked-button class="full-height-button" (click)="changeSourceDate(1)">
              <mat-icon class="full-height-icon">arrow_right</mat-icon>
            </button>
          </div>
        </div>
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>imgUrl</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
          <button
            mat-stroked-button
            class="full-height-button"
            (click)="hiddenFileInput.click()"
          >
            <mat-icon class="full-height-icon">upload</mat-icon>
          </button>
          <input
            type="file"
            hidden
            #hiddenFileInput
            (change)="uploadImage($event)"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>sourceSite</mat-label>
            <input matInput autocomplete="off" formControlName="sourceSiteCtrl"/>
          </mat-form-field>
        </div>
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>sourceUrl</mat-label>
            <input matInput autocomplete="off" formControlName="sourceUrlCtrl"/>
          </mat-form-field>
        </div>
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Recent Posts By Source</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
          <div class="full-buttons">
            <button mat-stroked-button class="full-height-button">
              <mat-icon class="full-height-icon">preview</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>authorName</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
        </div>
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>authorUrl</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
        </div>
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Recent Posts By Author</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
          <div class="full-buttons">
            <button mat-stroked-button class="full-height-button">
              <mat-icon class="full-height-icon">preview</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Speakers</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
          <div class="full-buttons">
            <button mat-stroked-button class="full-height-button">
              <mat-icon class="full-height-icon">content_copy</mat-icon>
            </button>
            <button mat-stroked-button class="full-height-button">
              <mat-icon class="full-height-icon">preview</mat-icon>
            </button>
          </div>
        </div>
        <div class="form-cell-2-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Tags</mat-label>
            <mat-chip-list #chipList>
              <mat-chip
                *ngFor="let tag of tagsSelected"
                (removed)="tagRemove(tag)"
              >
                {{ tag }}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input
                #tagsInput
                [formControl]="tagsCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="tagAdd($event)"
              />
            </mat-chip-list>
            <mat-autocomplete
              #auto="matAutocomplete"
              (optionSelected)="tagSelected($event)"
            >
              <mat-option
                *ngFor="let tag of tagsFiltered | async"
                [value]="tag"
              >
                {{ tag }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell-1-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Status</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
        </div>
        <div class="form-cell-1-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Visits</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
        </div>
        <div class="form-cell-1-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Likes</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
        </div>
        <div class="form-cell-1-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Newsletter Status</mat-label>
            <input matInput autocomplete="off" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  <!-- RIGHT COLUMN -->
  <div class="col-preview">
    <div class="post"></div>

    <div class="post"></div>

    <button mat-raised-button>Stage Post</button>
  </div>
</div>
