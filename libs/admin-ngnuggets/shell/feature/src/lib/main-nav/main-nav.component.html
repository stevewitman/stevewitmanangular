<mat-toolbar class="main-toolbar" widthGrow>

  <!-- HAMBURGER -->
  <mat-icon *ngIf="(isHandset$ | async)" [matMenuTriggerFor]="mainMenuMobile">menu</mat-icon>

  <!-- LOGO -->
  <a>
    <img
      src="./assets/images/ngnuggets-logo-toolbar-dark.png"
      class="ngnuggets-logo-toolbar"
    />
    <span class="admin-text">Dashboard</span>
  </a>

  <!-- DESKTOP NAV BUTTONS -->
  <div *ngIf="(isHandset$ | async) === false">
    <button
      *ngFor="let item of mainNavItems"
      mat-button
      [routerLink]="[item.path]"
      class="toolbar-buttons"
    >
      <span [matBadge]="item.alerts" matBadgeColor="warn">
        {{ item.name | uppercase }}
      </span>
    </button>
  </div>

  <!-- AUTH -->
  <shared-auth-status
    [isHandset$]="isHandset$"
    [userAuthStatus$]="userAuthStatus$"
    (signInWithGoogle)="signInWithGoogle()"
    (signOutWithGoogle)="signOutWithGoogle()"
  ></shared-auth-status>

  <!-- MOBILE NAV BUTTONS -->
  <mat-menu #mainMenuMobile="matMenu" class="app-main-menu-mobile">
    <button
      *ngFor="let item of mainNavItems"
      mat-menu-item
      [routerLink]="[item.path]"
      class="toolbar-buttons"
    >
      <span [matBadge]="item.alerts" matBadgeColor="warn">
        {{ item.name | uppercase }}
      </span>
    </button>
  </mat-menu>
</mat-toolbar>
  
<router-outlet></router-outlet>
