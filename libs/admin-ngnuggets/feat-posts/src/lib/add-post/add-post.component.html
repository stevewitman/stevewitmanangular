<div class="component-container">
  <div class="col-form">

    <form class="example-form" [formGroup]="postForm">
      <div class="form-row">
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Slug</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Type</mat-label>
              <select matNativeControl>
                <option value="" selected></option>
                <option value="blog">Blog</option>
                <option value="video">Video</option>
                <option value="podcast">Podcast</option>
                <option value="community">Community</option>
                <option value="release">Release</option>
              </select>
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Duration</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>PostedBy</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell-4-4">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Url</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
      </div>

      <div class="form-row form-row-tall">
        <div class="form-cell">
          <mat-form-field class="input-full-width input-tall" appearance="fill">
            <mat-label>Desscription</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
      </div>


      <div class="form-row">
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>datePosted</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>dateCreated</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>imgUrl</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>sourceSite</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>sourceUrl</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Recent Posts By Source</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>authorName</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>authorUrl</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Recent Posts By Author</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-cell-1-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Speakers</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell-2-3">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Tags</mat-label>
            <mat-chip-list #chipList>
              <mat-chip
                *ngFor="let tag of tags"
                (removed)="tagRemove(tag)">
                {{tag}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input
                #tagsInput
                [formControl]="tagsCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="tagAdd($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="tagSelected($event)">
              <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                {{tag}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>

      </div>

      <div class="form-row">
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Status</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Visits</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Likes</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
        <div class="form-cell">
          <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Newsletter</mat-label>
            <input matInput autocomplete="off">
          </mat-form-field>
        </div>
      </div>
    </form>

  </div>

  <div class="col-preview">
    <div class="post">

    </div>
        <div class="post">
      
    </div>
    <button mat-raised-button>Stage Post</button>
  </div>
</div>
