<mat-toolbar class="main-toolbar">
  <ng-container *ngIf="!drawer.opened">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </ng-container>
  <ng-container *ngIf="drawer.opened">
    <button
      class="menu-close"
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu_open</mat-icon>
    </button>
  </ng-container>
  <span class="spacer"></span>

    <!-- AUTH -->
  <!-- <stevewitmanangular-auth-status
    [isHandset$]="isHandset$"
    [userAuthStatus$]="userAuthStatus$"
    (signInWithGoogle)="signInWithGoogle()"
    (signOutWithGoogle)="signOutWithGoogle()"
  ></stevewitmanangular-auth-status> -->
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    >
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="['/']"
        (click)="isHandset && drawer.close()"
        routerLinkActive="link-active"
        ><mat-icon class="icon">home</mat-icon
        ><span class="menu-item">Home</span></a
      >
      <a
        mat-list-item
        
        (click)="isHandset && drawer.close()"
        routerLinkActive="link-active"
        ><mat-icon class="icon">library_books</mat-icon
        ><span class="menu-item">Posts</span></a
      >
      <a
        mat-list-item
        
        (click)="isHandset && drawer.close()"
        routerLinkActive="link-active"
        ><mat-icon class="icon">video_library </mat-icon
        ><span class="menu-item">Videos</span></a
      >
      <a
        mat-list-item
        
        (click)="isHandset && drawer.close()"
        routerLinkActive="link-active"
        ><mat-icon class="icon">folder_copy</mat-icon
        ><span class="menu-item">Projects</span></a
      >
      <a
        mat-list-item
        
        (click)="isHandset && drawer.close()"
        routerLinkActive="link-active"
        ><mat-icon class="icon">mail</mat-icon
        ><span class="menu-item">Contact</span></a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Main Content Area -->
    <div
      class="page-container"
      [ngClass]="{ 'page-container-handset': isHandset }"
      [@routeAnimations]="prepareRoute(outlet)"
    >
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
